
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="icon" type="image/png" href="public/uploads/website-images/favicon-2023-03-05-01-07-01-8002.png">
    <link rel="stylesheet" href="public/user/css/all.min.css">
    <link rel="stylesheet" href="public/user/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/user/css/style.css">
</head>
<body>

    <!--=============================
        TOPBAR START
    ==============================-->
    <section class="wsus__topbar">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-md-6 d-none d-md-block">
                    <ul class="wsus__topbar_info d-flex flex-wrap">
                        <li><a href="mailto:websolutionus1@gmail.com"><i class="fas fa-envelope"></i> websolutionus1@gmail.com</a></li>
                        <li><a href="callto:+1347-430-9510"><i class="fas fa-phone-alt"></i> +1347-430-9510</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!--=============================
        MENU START
    ==============================-->
    <nav class="navbar navbar-expand-lg main_menu">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="public/uploads/website-images/logo-2022-12-13-05-18-57-4851.png" alt="UniFood" class="img-fluid">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--=============================
        ORDER CONFIRMATION START
    ==============================-->
    <section class="wsus__cart_view mt_125 xs_mt_95 mb_100 xs_mb_70">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="order-confirmation">
                        <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
                        <h2 class="mt-4">Order Placed Successfully!</h2>
                        <p class="lead">Thank you for your order. We'll start preparing your delicious meal right away.</p>
                        
                        <div class="order-details mt-4">
                            <h4>Order Details</h4>
                            <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                            <p><strong>Estimated Delivery:</strong> 30-45 minutes</p>
                            <p><strong>Status:</strong> <span class="badge badge-warning">Processing</span></p>
                        </div>

                        <div class="mt-5">
                            <a href="index.html" class="common_btn">Continue Shopping</a>
                            <a href="dashboard.html" class="common_btn ml-3" style="background: #6c757d;">View Orders</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="public/user/js/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get order ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            
            if (orderId) {
                $('#order-id').text(orderId);
            } else {
                $('#order-id').text('N/A');
            }
        });
    </script>

    <script src="public/user/js/bootstrap.bundle.min.js"></script>
</body>
</html>
