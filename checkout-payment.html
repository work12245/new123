    <section class="wsus__cart_view mt_125 xs_mt_95 mb_100 xs_mb_70">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="wsus__checkout_form">
                        <h4>Select Payment Method</h4>
                        <div class="payment-methods">
                            <div class="payment-option mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" value="paypal" id="paypal">
                                    <label class="form-check-label" for="paypal">
                                        <i class="fab fa-paypal"></i> PayPal
                                    </label>
                                </div>
                            </div>
                            
                            <div class="payment-option mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" value="stripe" id="stripe">
                                    <label class="form-check-label" for="stripe">
                                        <i class="fab fa-stripe"></i> Stripe (Credit/Debit Card)
                                    </label>
                                </div>
                            </div>
                            
                            <div class="payment-option mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" value="razorpay" id="razorpay">
                                    <label class="form-check-label" for="razorpay">
                                        <i class="fas fa-credit-card"></i> Razorpay
                                    </label>
                                </div>
                            </div>
                            
                            <div class="payment-option mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" value="mollie" id="mollie">
                                    <label class="form-check-label" for="mollie">
                                        <i class="fas fa-money-check-alt"></i> Mollie
                                    </label>
                                </div>
                            </div>
                            
                            <div class="payment-option mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" value="cash_on_delivery" id="cod" checked>
                                    <label class="form-check-label" for="cod">
                                        <i class="fas fa-money-bill-wave"></i> Cash on Delivery
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Credit Card Details (shown when Stripe is selected) -->
                        <div id="card-details" style="display: none;">
                            <h5>Card Details</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-3" placeholder="Card Number" id="card-number">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control mb-3" placeholder="MM/YY" id="card-expiry">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control mb-3" placeholder="CVV" id="card-cvv">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control mb-3" placeholder="Cardholder Name" id="card-name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="wsus__cart_list_footer_button">
                        <h6>Order Summary</h6>
                        <div id="order-summary">
                            <!-- Order summary will be loaded here -->
                        </div>
                        
                        <button class="common_btn mt-3 w-100" id="place-order">
                            <i class="fas fa-lock"></i> Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            loadOrderSummary();

            // Show/hide card details
            $("input[name='payment_method']").on("change", function() {
                if ($(this).val() === 'stripe') {
                    $("#card-details").show();
                } else {
                    $("#card-details").hide();
                }
            });

            // Place order
            $("#place-order").on("click", function() {
                const paymentMethod = $("input[name='payment_method']:checked").val();
                
                if (!paymentMethod) {
                    toastr.error("Please select a payment method");
                    return;
                }

                // Validate card details if Stripe is selected
                if (paymentMethod === 'stripe') {
                    if (!$("#card-number").val() || !$("#card-expiry").val() || !$("#card-cvv").val() || !$("#card-name").val()) {
                        toastr.error("Please fill in all card details");
                        return;
                    }
                }

                // Place the order
                $.ajax({
                    url: '/place-order',
                    method: 'POST',
                    data: {
                        address_id: 1, // Default address for demo
                        payment_method: paymentMethod,
                        order_type: 'buyNow'
                    },
                    success: function(response) {
                        if (response.success) {
                            toastr.success(response.message);
                            setTimeout(() => {
                                window.location.href = `/order-confirmation.html?order_id=${response.order_id}`;
                            }, 2000);
                        } else {
                            toastr.error("Error placing order");
                        }
                    },
                    error: function() {
                        toastr.error("Error placing order");
                    }
                });
            });
        });

        function loadOrderSummary() {
            $.ajax({
                url: '/buy-now-data',
                method: 'GET',
                success: function(response) {
                    if (response.success && response.buyNowItem) {
                        displayOrderSummary(response.buyNowItem);
                    } else {
                        toastr.error("No order found");
                        window.location.href = "/index.html";
                    }
                },
                error: function() {
                    toastr.error("Error loading order");
                    window.location.href = "/index.html";
                }
            });
        }

        function displayOrderSummary(item) {
            const deliveryCharge = 25; // Default delivery charge
            const total = item.price + deliveryCharge;

            const summaryHTML = `
                <p>Item: ${item.name}</p>
                <p>Quantity: ${item.quantity}</p>
                <p>Item Total: <span>$${item.price}</span></p>
                <p>Delivery: <span>$${deliveryCharge}</span></p>
                <p class="total"><span>Total:</span> <span>$${total}</span></p>
            `;

            $("#order-summary").html(summaryHTML);
        }
    </script>
